name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install --package-lock-only # Just to ensure environment is clean
        
      - name: Publish v5 (Legacy)
        if: startsWith(github.ref, 'refs/tags/v5')
        run: npm publish --access public --tag legacy-v5
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Publish v6+ (Latest)
        if: startsWith(github.ref, 'refs/tags/v6')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
